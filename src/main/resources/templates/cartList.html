<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td >Index</td>
            <td >Item </td>
            <td >Quantity </td>
            <td >First</td>
            <td >Last </td>
            <td >Even</td>
            <td>Count</td>

        </tr>
        <tr data-th-each="item,stat:${cartItems}">
            <td data-th-text = "${stat.index+1}"></td>
            <td data-th-text = "${item.itemName}"></td>
            <td data-th-text = "${item.quantity}"> </td>
            <td data-th-text = "${stat.first}"></td>
            <td data-th-text = "${stat.last}"></td>
            <td data-th-text = "${stat.even}"></td>
            <td data-th-text = "${stat.count}"></td>
        </tr>
    </table>
</body>
</html>
