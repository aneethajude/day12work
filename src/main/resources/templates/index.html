<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Spring Boot Page</title>
</head>
<body>
    <h1>Welcome to Spring Boot Lesson 2</h1>

    <br>
    <h3>The Current Time is <span data-th-text = "${currTime}" </span></h3>
    <br>
    <div data-th-if="${currTime le 12}">
       <h2>Good Morning</h2> 
    </div>
    <div data-th-if="${currTime ge 12}">
        Good Afternoon!
    </div>

</body>
</html>
